<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caste</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <main class="content">
      {% include header.html %}

      <article class="project">
        <ul class="projects">
          {% for project in site.projects %}
            <li>
              <a href="{{ project.url }}">
                {{ project.numeral }}
              </a>
            </li>
          {% endfor %}
        </ul>

        <section data-behavior="carousel">
          {{ content }}
        </section>

        <nav>
          <a data-behavior="previous" class="previous" href="#">previous</a>
          <a data-behavior="next" class="next" href="#">next</a>
        </nav>
      </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.8/jquery.jcarousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.8/jquery.jcarousel-control.min.js"></script>
    <script src="/js/application.js"></script>
  </body>
</html>
